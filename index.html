<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dutch Flashcards</title>
  </head>
  <body>
    <div id="container">
      <div id="exerciseCard">
        <p id="originalText"></p>
        <p id="diphthongText"></p>
        <p id="translatedText"></p>
        <button id="playButton">Play</button>
      </div>

      <div id="inputCard">
        <input type="text" placeholder="Word" id="wordAnswerInput" />
        <input type="text" placeholder="Diphthong" id="diphthongsAnswerInput" />
        <div class="inputCard__controls">
          <button id="checkButton">Check</button>
          <button id="nextButton">Next</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
